apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: longhorn-system
    server: https://kubernetes.default.svc
  project: prereq
  sources:
    - repoURL: https://github.com/jakelooker/k8s-config.git
      targetRevision: main
      path: apps/longhorn/config
  syncPolicy:
    automated:
      enabled: true
    syncOptions:
    - CreateNamespace=false
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m    