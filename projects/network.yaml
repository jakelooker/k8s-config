apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: network
  namespace: argocd
spec:
  description: "Home Assistant and related items"
  sourceRepos:
  - '*'
  destinations:
  - server: 'https://kubernetes.default.svc'
    namespace: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'    