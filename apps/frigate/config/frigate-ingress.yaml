apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
  name: frigate
  namespace: frigate
spec:
  rules:
  - host: security.dev.myogg.net
    http:
      paths:
      - backend:
          service:
            name: frigate
            port:
              name: http
        path: /
        pathType: Prefix
