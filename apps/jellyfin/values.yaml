securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
runtimeClassName: "nvidia"
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "default-redirect-https@kubernetescrd"
  hosts:
    - host: jellyfin.myogg.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
livenessProbe:
  initialDelaySeconds: 10
  tcpSocket:
    port: http
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 1
  periodSeconds: 60
readinessProbe:
  initialDelaySeconds: 10
  tcpSocket:
    port: http
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 1
  periodSeconds: 30        
persistance:
  config:
    enabled: true
    accessMode: ReadWriteOnce
    existingClaim: "jellyfin-config"
    size: 16Gi
    type: "pvc"
    storageClass: "longhorn"
  media:
    enabled: true
    accessMode: ReadWriteOnce
    existingClaim: "jellyfin-media"
    storageClass: "local-path"
    type: "pvc"
    size: 21Ti