apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  destination:
    namespace: metallb-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: metallb
      repoURL: https://metallb.github.io/metallb
      targetRevision: 0.15.2
      helm:
        valueFiles:
          - $values/applicationDefs/metallb/values.yaml
    - repoURL: https://github.com/jakelooker/k8s-config.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      enabled: true
    syncOptions:
    - CreateNamespace=true 
